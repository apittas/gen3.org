{{- $navbar := .Site.Params.navbar -}}
{{- $logoSrc := printf "img/%s" $navbar.logo.src | relURL -}}
{{- $logoAlt := $navbar.logo.alt -}}
{{- $links := $navbar.links -}}
{{- $buttonText := $navbar.buttonText -}}
{{- $currentPage := . }}

<section class="hero is-fullheight is-default is-bold is-slanted">
<nav class="navbar" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item has-text-white-ter"
        href="{{ $.Site.BaseURL }}">
        <img class="brand" src="{{ $logoSrc }}" alt="{{ $logoAlt }}"></a>
      <div class="navbar-burger burger" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="navbar-menu" id="navMenu">
      <div class="navbar-end">
        {{ partial "navbar-menu.html" . }}
      </div>
    </div>
  </div>
</nav>

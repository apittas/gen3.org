{{- $footer := .Site.Params.footer -}}
{{- $image := $footer.image -}}
{{- $columns := $footer.columns -}}
<footer class="footer footer-dark">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="footer-logo">
          <img src="{{ printf "img/logos/%s" $image | relURL }}">
        </div>
      </div>
      {{- range $columns }}
      <div class="column">
        <div class="footer-column">
          <div class="footer-header">
            <h3>{{ .title }}</h3>
          </div>
          <ul class="link-list">
            {{- range .links -}}
            <li>
              <a href="{{ .url | relURL }}">
                {{ .name }}
              </a>
            </li>
            {{- end -}}
          </ul>
        </div>
      </div>
      {{- end }}
    </div>
  </div>
</footer>

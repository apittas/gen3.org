<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119127212-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      
      gtag('config', 'UA-119127212-8');
    </script>
    {{ partial "meta.html" . }}
    <title>{{ .Site.Title }}</title>
    {{ partial "css.html" . }}
  </head>
  <body>
    {{ partial "preloader.html" . }}
    {{ partial "navbar.html" . }}
    {{ block "main" . }}
    {{ end }}
    {{ partial "footer.html" . }}
    {{ partial "sidebar.html" . }}

    <!-- Back-to-top button -->
    <div id="backtotop"><a href="#"></a></div>


    {{ partial "javascript.html" . }}
  </body>
</html>
